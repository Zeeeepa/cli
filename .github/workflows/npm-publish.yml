on:
  push:
    branches:
      - main

name: Publish to NPM
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - name: Publish
      uses: mikeal/merge-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GH_SECRET }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}