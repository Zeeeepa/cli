name: Eslint
on: push
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Run ESLint
        run: npx eslint
      - name: Run Prettier
        run: npx prettier . --write
