# Test the hover-text-with-description workflow in headless mode
name: Test v6

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  test-hover-text-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --no-optional

      - name: Run hover-text-with-description test in headless mode
        run: node index.js run testdriver/hover-text-with-description.yaml
        env:
          FORCE_COLOR: 3
          TD_API_KEY: ${{ secrets.TESTDRIVER_API_KEY }}
          TD_WEBSITE: https://testdriver-sandbox.vercel.app
          TD_RESOLUTION: 1366x768
