version: 4.1.27
steps:
  - prompt: click on first name field
    commands:
      - command: hover-text
        text: First Name
        description: label for the first name input field
        action: click
  - prompt: type johnny
    commands:
      - command: type
        text: johnny
  - prompt: click last name field
    commands:
      - command: hover-text
        text: Last Name
        description: label for the last name input field
        action: click
  - prompt: type appleseed
    commands:
      - command: type
        text: appleseed
  - prompt: click email field
    commands:
      - command: hover-text
        text: Email
        description: label for the email input field
        action: click
  - prompt: type ja@seeds.com
    commands:
      - command: type
        text: ja@seeds.com
