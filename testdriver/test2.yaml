version: 5.0.0
session: example123
steps:
  - prompt: Open Google Chrome and search for "puppies"
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Search Google or type a URL
        description: main search bar
        action: click
      - command: type
        text: puppies
      - command: press-keys
        keys: [enter]
  - prompt: Scroll down to view more results
    commands:
      - command: scroll
        direction: down
        amount: 500
  - prompt: Assert that the word "Images" is visible on the screen
    commands:
      - command: assert
        expect: The word "Images" is visible
