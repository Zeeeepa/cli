version: '3.8'

services:
  testdriver-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: testdriver-proxy
    ports:
      - "8080:8080"
    environment:
      # API Configuration
      - API_PROVIDER=${API_PROVIDER:-zai}
      - API_KEY=${API_KEY}
      - API_BASE_URL=${API_BASE_URL:-https://api.z.ai/api/anthropic}
      - MODEL=${MODEL:-glm-4.5v}
      
      # Generation Settings
      - MAX_TOKENS=${MAX_TOKENS:-4000}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      
      # Server Configuration
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=${NODE_ENV:-production}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network configuration
    networks:
      - testdriver-network

networks:
  testdriver-network:
    driver: bridge

